<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

</head>
<body>
  <div class="form-container">
    <h2>Create an Account</h2>
    <form>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />

      <div class="password-field">
        <input type="password" placeholder="Password" required />
        <i class="fa-solid fa-eye-slash eye-icon"></i>
      </div>

      <div class="password-field">
        <input type="password" placeholder="Confirm Password" required />
        <i class="fa-solid fa-eye-slash eye-icon"></i>
      </div>

      <p class="note">Password must be at least 8 characters and include a capital letter, a number, and a special character.</p>
      <button type="submit">Sign Up</button>
    </form>
    <a href="../index.html" class="back-link">Back to Login</a>
  </div>
</body>
</html>
